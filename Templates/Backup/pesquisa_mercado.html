<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Anúncios Mercado Livre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        h1 {
            color: #1d1d1f;
            font-weight: 600;
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
        }

        .form-control {
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 16px;
            background-color: #fff;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .btn-primary {
            background-color: #0071e3;
            color: #fff;
            border-radius: 8px;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        #ads-table {
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        #loading-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        #error-message {
            display: none;
            font-size: 0.9rem;
            color: #b00020;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Busca Anúncios Mercado Livre</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" class="form-control">
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategoria:</label>
                <select id="subcategory" class="form-control">
                    <option value="">Selecione uma subcategoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subitem">Subitem:</label>
                <select id="subitem" class="form-control">
                    <option value="">Selecione um subitem</option>
                </select>
            </div>
            <div class="form-group">
                <label for="days">Filtro por dias:</label>
                <select id="days" class="form-control">
                    <option value="30">Últimos 30 dias</option>
                    <option value="90">Últimos 90 dias</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div id="overlay"></div>
        <div id="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <div id="ads-table" class="mt-3">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Quantidade Vendida</th>
                        <th>Data de Criação</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="ads-tbody"></tbody>
            </table>
        </div>

        <div id="error-message" class="alert alert-danger mt-3"></div>
    </div>

    <script>
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const subitemSelect = document.getElementById('subitem');
        const daysSelect = document.getElementById('days');
        const adsTbody = document.getElementById('ads-tbody');
        const adsTable = document.getElementById('ads-table');
        const errorMessage = document.getElementById('error-message');
        const loadingContainer = document.getElementById('loading-container');
        const overlay = document.getElementById('overlay');

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao carregar dados');
                return await response.json();
            } catch (error) {
                showError(error.message);
                return [];
            }
        }

        async function loadCategories() {
            const categories = await fetchData('/categories');
            categorySelect.innerHTML = '<option value="">Selecione uma categoria</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        categorySelect.addEventListener('change', async () => {
            const categoryId = categorySelect.value;
            subcategorySelect.innerHTML = '<option value="">Selecione uma subcategoria</option>';
            subitemSelect.innerHTML = '<option value="">Selecione um subitem</option>';
            if (!categoryId) return;
            const subcategories = await fetchData(`/subcategories?category_id=${categoryId}`);
            subcategories.forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory.id;
                option.textContent = subcategory.name;
                subcategorySelect.appendChild(option);
            });
        });

        subcategorySelect.addEventListener('change', async () => {
            const subcategoryId = subcategorySelect.value;
            subitemSelect.innerHTML = '<option value="">Selecione um subitem</option>';
            if (!subcategoryId) return;
            const subitems = await fetchData(`/subitems?subcategory_id=${subcategoryId}`);
            subitems.forEach(subitem => {
                const option = document.createElement('option');
                option.value = subitem.id;
                option.textContent = subitem.name;
                subitemSelect.appendChild(option);
            });
        });

        async function performSearch() {
            adsTbody.innerHTML = ''; 
            adsTable.style.display = 'none';
            errorMessage.style.display = 'none';
            overlay.style.display = 'block';
            loadingContainer.style.display = 'block';

            const category = categorySelect.value;
            const subcategory = subcategorySelect.value;
            const subitem = subitemSelect.value;
            const daysFilter = daysSelect.value;

            if (!category && !subcategory) {
                showError('Por favor, selecione uma categoria ou subcategoria.');
                overlay.style.display = 'none';
                loadingContainer.style.display = 'none';
                return;
            }

            const queryParams = new URLSearchParams();
            if (category) queryParams.set('category_id', category);
            if (subcategory) queryParams.set('subcategory_id', subcategory);
            if (subitem) queryParams.set('subitem_id', subitem);
            queryParams.set('days', daysFilter);

            const data = await fetchData(`/recent_ads?${queryParams.toString()}`);
            overlay.style.display = 'none';
            loadingContainer.style.display = 'none';

            if (!data.recent_ads || data.recent_ads.length === 0) {
                showError('Nenhum anúncio encontrado.');
                return;
            }

            data.recent_ads.forEach(ad => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ad.title}</td>
                    <td>${ad.sold_quantity}</td>
                    <td>${ad.creation_date}</td>
                    <td><a href="${ad.link}" target="_blank">Ver Produto</a></td>
                `;
                adsTbody.appendChild(row);
            });

            adsTable.style.display = 'block';
        }

        document.getElementById('search-form').addEventListener('submit', (event) => {
            event.preventDefault();
            performSearch();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        loadCategories();
    </script>
</body>
</html>
