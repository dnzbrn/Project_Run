<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Mercado Livre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        h1 {
            color: #1d1d1f;
            font-weight: 600;
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
        }

        .form-control {
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 16px;
            background-color: #fff;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .btn-primary {
            background-color: #0071e3;
            color: #fff;
            border-radius: 8px;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .option-group label {
            padding: 8px 15px;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid #d2d2d7;
            cursor: pointer;
            margin-right: 10px;
        }

        .option-group input[type="radio"] {
            display: none;
        }

        .option-group input[type="radio"]:checked + label {
            background-color: #0071e3;
            color: white;
        }

        #keywords-table {
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        #loading-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        #error-message {
            display: none;
            font-size: 0.9rem;
            color: #b00020;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Busca Mercado Livre</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" class="form-control">
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategoria:</label>
                <select id="subcategory" class="form-control">
                    <option value="">Selecione uma subcategoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subitem">Subitem:</label>
                <select id="subitem" class="form-control">
                    <option value="">Selecione um subitem</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-text">Ou digite o nome do produto:</label>
                <input type="text" id="search-text" class="form-control" placeholder="Exemplo: filtro de café sustentável">
            </div>
            <div class="form-group">
                <label>Exibir:</label>
                <div class="option-group">
                    <input type="radio" id="option-keyword" name="display-option" value="keyword" checked>
                    <label for="option-keyword">Palavra-chave</label>
                    <input type="radio" id="option-longtail" name="display-option" value="longtail">
                    <label for="option-longtail">Palavras de Cauda Longa</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div id="overlay"></div>
        <div id="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>

        <div id="keywords-table" class="mt-3">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Palavra-chave</th>
                        <th>Contagem</th>
                        <th>Média Vendida</th>
                        <th>Média Prevista de Vendas</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody id="keywords-tbody"></tbody>
            </table>
        </div>

        <div id="error-message" class="alert alert-danger mt-3"></div>
    </div>

    <script>
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const subitemSelect = document.getElementById('subitem');
        const searchText = document.getElementById('search-text');
        const keywordsTbody = document.getElementById('keywords-tbody');
        const keywordsTable = document.getElementById('keywords-table');
        const errorMessage = document.getElementById('error-message');
        const loadingContainer = document.getElementById('loading-container');
        const overlay = document.getElementById('overlay');

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao carregar dados');
                return await response.json();
            } catch (error) {
                showError(error.message);
                return [];
            }
        }

        async function loadCategories() {
            const categories = await fetchData('/categories');
            categorySelect.innerHTML = '<option value="">Selecione uma categoria</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        categorySelect.addEventListener('change', async () => {
            const categoryId = categorySelect.value;
            subcategorySelect.innerHTML = '<option value="">Selecione uma subcategoria</option>';
            subitemSelect.innerHTML = '<option value="">Selecione um subitem</option>';
            if (!categoryId) return;
            const subcategories = await fetchData(`/subcategories?category_id=${categoryId}`);
            subcategories.forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory.id;
                option.textContent = subcategory.name;
                subcategorySelect.appendChild(option);
            });
        });

        subcategorySelect.addEventListener('change', async () => {
            const subcategoryId = subcategorySelect.value;
            subitemSelect.innerHTML = '<option value="">Selecione um subitem</option>';
            if (!subcategoryId) return;
            const subitems = await fetchData(`/subitems?subcategory_id=${subcategoryId}`);
            subitems.forEach(subitem => {
                const option = document.createElement('option');
                option.value = subitem.id;
                option.textContent = subitem.name;
                subitemSelect.appendChild(option);
            });
        });

        async function performSearch() {
            keywordsTbody.innerHTML = ''; 
            keywordsTable.style.display = 'none';
            errorMessage.style.display = 'none';
            overlay.style.display = 'block';
            loadingContainer.style.display = 'block';

            const category = categorySelect.value;
            const subcategory = subcategorySelect.value;
            const subitem = subitemSelect.value;
            const searchQuery = searchText.value.trim();
            const displayOption = document.querySelector('input[name="display-option"]:checked').value;

            if (!searchQuery && !category && !subcategory) {
                showError('Por favor, insira um termo de busca ou selecione uma categoria.');
                overlay.style.display = 'none';
                loadingContainer.style.display = 'none';
                return;
            }

            const queryParams = new URLSearchParams();
            if (searchQuery) queryParams.set('search_query', searchQuery);
            if (category) queryParams.set('category_id', category);
            if (subcategory) queryParams.set('subcategory_id', subcategory);
            if (subitem) queryParams.set('subitem_id', subitem);
            queryParams.set('option', displayOption);

            const data = await fetchData(`/keywords?${queryParams.toString()}`);
            overlay.style.display = 'none';
            loadingContainer.style.display = 'none';

            if (displayOption === 'keyword' && (!data.keywords || data.keywords.length === 0)) {
                showError('Nenhuma palavra-chave encontrada.');
                return;
            }

            if (displayOption === 'longtail' && (!data.longtail_keywords || data.longtail_keywords.length === 0)) {
                showError('Nenhuma palavra-chave de cauda longa encontrada.');
                return;
            }

            const keywordsData = displayOption === 'keyword' ? data.keywords : data.longtail_keywords;

            keywordsData.forEach(keyword => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${keyword.word || keyword.phrase || 'N/A'}</td>
                    <td>${keyword.count || 0}</td>
                    <td>${keyword.average_sold || 0}</td>
                    <td>${keyword.predicted_sales || 0}</td>
                    <td>${keyword.classification || 'Indefinido'}</td>
                `;
                keywordsTbody.appendChild(row);
            });

            keywordsTable.style.display = 'block';
        }

        document.getElementById('search-form').addEventListener('submit', (event) => {
            event.preventDefault();
            performSearch();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        loadCategories();
    </script>
</body>
</html>
